apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: global-market-platform-ingress
  namespace: global-market-platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  tls:
  - hosts:
    - global-market-platform.example.com
    secretName: global-market-platform-tls
  rules:
  - host: global-market-platform.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: global-market-platform-service
            port:
              number: 80