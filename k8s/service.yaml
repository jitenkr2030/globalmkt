apiVersion: v1
kind: Service
metadata:
  name: global-market-platform-service
  namespace: global-market-platform
  labels:
    app: global-market-platform
spec:
  selector:
    app: global-market-platform
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  - name: websocket
    port: 3001
    targetPort: 3001
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: LoadBalancer